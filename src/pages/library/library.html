<ion-header>

  <ion-navbar>
  <ion-buttons end >
      <button ion-button menuToggle >
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>
  <ion-list>
    <button 
      ion-item 
      *ngFor="let group of quoteCollection" 
      [navPush]="quotesPage"
      [navParams]="group"
      >
      <ion-icon [name]="group.icon" item-left></ion-icon>
      <h2>{{ group.category | uppercase }}</h2>
      <p>{{ group.quotes.length }} quotes</p>
    </button>  
  </ion-list>
</ion-content>
