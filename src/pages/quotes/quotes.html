<ion-header>

  <ion-navbar>
    <ion-title>{{ quoteGroup.category }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let quote of quoteGroup.quotes; let i = index" >
  <img src="//placehold.it/300x150"/>
  <ion-card-content>
    <ion-card-title>
      #{{ i + 1 }}
    </ion-card-title>
    <p>{{ quote.text }}</p>
    <p class="author" >{{ quote.person }}</p>
  </ion-card-content>
  <ion-row>
  	<ion-col text-right>
  	  <button
  	    ion-button
  	    clear
  	    small
  	    (click)="onAddToFavorites(quote)"
        *ngIf="!isFavorite(quote)"
  	  >Favorite</button>

      <button
        ion-button
        clear
        small
        color="danger"
        (click)="onRemoveFromFavorites(quote)"
        *ngIf="isFavorite(quote)"
      >Unfavorite</button>	
  	</ion-col>
  </ion-row>
</ion-card>

</ion-content>
